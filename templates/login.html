<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /*background: url("static/loginbackground.jpg") no-repeat center center fixed;*/
      background: rgba(168, 163, 163, 0.9);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 0px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      text-align: center;
      width: 450px;
    }
    .banner {
      width: 100%;      /* scale with container */
      height: auto;     /* keep proportions */
      margin-bottom: 30px;
    }
    .login-container input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }
    .login-container button {
      width: 100%;
      padding: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-top: 16px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Login form -->
    <form method="POST" action="{{ url_for('home') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>New here? <a href="{{ url_for('register') }}">Register</a></p>
  </div>

  <!-- Toast container -->
  <div id="toast" style="
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #f44336;
      color: white;
      border-radius: 5px;
      display: none;
      z-index: 1000;">
  </div>

  <!-- Flash message JS -->
  <script>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        var toast = document.getElementById('toast');
        {% for category, message in messages %}
          toast.innerText = "{{ message }}";
          toast.style.display = 'block';
          // Keep visible for 5 seconds
          setTimeout(function(){
            toast.style.display = 'none';
          }, 5000);
        {% endfor %}
      {% endif %}
    {% endwith %}
  </script>
</body>

</html>
