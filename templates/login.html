<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("static/loginbackground.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 0px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      text-align: center;
      width: 450px;
    }
    .banner {
      width: 100%;      /* scale with container */
      height: auto;     /* keep proportions */
      margin-bottom: 30px;
    }
    .login-container input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }
    .login-container button {
      width: 100%;
      padding: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-top: 16px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="static/banner3.jpg" alt="Banner" class="banner">
    <form action="http://localhost:5000/" method="get">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
