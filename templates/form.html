<!DOCTYPE html>
<html>
<head>
    <title>Config Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-bottom: 4px; /* reduce space below the title */
        }
        ol {
            margin-top: 4px; /* reduce space above the list */
        }
        /* Optionally, reduce space below the paragraph line */
        .sync-desc {
            margin: 0 0 4px 0;
        }     

        /* Make label and input inline, with some spacing */
        form label {
            display: inline-block;
            width: 150px; /* fixed width for labels to align inputs */
            vertical-align: middle;
        }
        form input[type="text"] {
            display: inline-block;
            vertical-align: middle;
            width: 300px;
            margin-bottom: 10px;
        }
        form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="{{ banner_path }}" alt="Banner" style="width:100%; max-height:200px; object-fit:cover;">
    <h1>Excel Jira Sync Prototype </h1>

    <!-- Section 1 -->
    <h2>Jira Connection Info</h2>
    <form method="POST">
        <label>Jira Cloud URL:</label>
        <input type="text" name="jira_url" value="{{ foo_values.get('jira_url', '') }}"><br>

        <label>Jira Email:</label>
        <input type="text" name="jira_user" value="{{ foo_values.get('jira_user', '') }}"><br>

        <label>Jira API Token:</label>
        <input type="text" name="jira_token" value="{{ foo_values.get('jira_token', '') }}"><br>

        <button type="submit" name="save_foo">üíæ Save Jira Details</button>
    </form>

    <hr>

    <!-- Section 2 -->
    <h2>Select Excel Files for JIRA Sync</h2>
    <form method="POST">
        <label>Path/File:</label>
        <input type="text" name="bar_value">
        <button type="submit" name="add_bar">‚ûï Add to Sync Group</button>
    </form>

    <h3>Sync Group</h3>
    <p class="sync-desc">Files currently in sync group:</p>
    <ol>
    {% for val in bar_values %}
    <li>
        üìÑ {{ val }}
        <!-- Remove -->
        <form method="POST" style="display:inline;">
        <input type="hidden" name="remove_bar" value="{{ val }}">
        <button type="submit" onclick="return confirm('Remove this value?')">üóëÔ∏è</button>
        </form>

        <!-- Login (popup) -->
        <button type="button" class="login-btn" onclick="openLoginPopup(this)" title="Login">‚ûï Authorization Needed</button>
    </li>
    {% endfor %}
    </ol>

    <script>
    let lastLoginBtn = null;

    function openLoginPopup(btn) {
    lastLoginBtn = btn;
    const popup = window.open("/login", "LoginWindow", "width=600,height=700");
    if (!popup) alert("Please allow popups for this site.");
    }

    // Receive status from popup
    window.addEventListener("message", function(e) {
    if (e.data === "login-success") {
        // Update the clicked button (and optionally all)
        if (lastLoginBtn) {
        lastLoginBtn.textContent = "‚úÖ Authorized";
        lastLoginBtn.title = "Logged in";
        }
        // If you want all login buttons to reflect state:
        // document.querySelectorAll(".login-btn").forEach(b => { b.textContent = "‚úÖ"; b.title = "Logged in"; });
    } else if (e.data === "login-failed") {
        if (lastLoginBtn) {
        lastLoginBtn.textContent = "‚ùå Authorization Failed";
        lastLoginBtn.title = "Login failed";
        }
    }
    });
    </script>


</body>
</html>
