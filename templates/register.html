<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: rgba(168, 163, 163, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .register-container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    text-align: center;
  }

  .register-container img {
    width: 120px;
    margin-bottom: 20px;
  }

  .register-container h2 {
    margin-bottom: 25px;
    color: #333;
  }

  .register-container label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    text-align: left;
    color: #555;
  }

  .register-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }

  .register-container input:focus {
    border-color: #0078d4;
    outline: none;
    box-shadow: 0 0 5px rgba(0,120,212,0.3);
  }

  .strength-indicator {
    height: 8px;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 15px;
    background-color: #eee;
  }

  .strength-indicator div {
    height: 100%;
    width: 0%;
    border-radius: 4px;
    background-color: red;
    transition: width 0.3s ease, background-color 0.3s ease;
  }

  .register-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #0078d4;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .register-container button:hover {
    background-color: #005a9e;
  }

  .register-container p {
    margin-top: 15px;
    color: #555;
  }

  .register-container a {
    color: #0078d4;
    text-decoration: none;
  }

  .register-container a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="register-container">
  <!-- Logo -->
    <img src="{{ url_for('static', filename='trinketlogo5.png') }}" style="width: 200px; margin-right: 20px;" alt="Logo">

  <h2>Create Account</h2>
  <form method="POST" action="/register">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>
      
      <!-- Password Strength -->
      <div class="strength-indicator"><div id="strength-bar"></div></div>

      <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{{ url_for('home') }}">Login</a></p>
</div>

<script>
  const passwordInput = document.getElementById('password');
  const strengthBar = document.getElementById('strength-bar');

  passwordInput.addEventListener('input', function() {
    const value = passwordInput.value;
    let strength = 0;

    if (value.length >= 6) strength += 1;
    if (/[A-Z]/.test(value)) strength += 1;
    if (/[0-9]/.test(value)) strength += 1;
    if (/[\W]/.test(value)) strength += 1;

    switch(strength) {
      case 0:
        strengthBar.style.width = '0%';
        strengthBar.style.backgroundColor = 'red';
        break;
      case 1:
        strengthBar.style.width = '25%';
        strengthBar.style.backgroundColor = 'red';
        break;
      case 2:
        strengthBar.style.width = '50%';
        strengthBar.style.backgroundColor = 'orange';
        break;
      case 3:
        strengthBar.style.width = '75%';
        strengthBar.style.backgroundColor = 'yellowgreen';
        break;
      case 4:
        strengthBar.style.width = '100%';
        strengthBar.style.backgroundColor = 'green';
        break;
    }
  });
</script>

</body>
</html>
